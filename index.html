<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Commits Timeline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>GitHub Monthly Commits Timeline</h1>
    <div id="timeline">
        <div>Loading monthly commit data...</div>
    </div>
    <script>
    // Fetch all commits from the GitHub API and group by month
    const owner = 'levrun';
    const repo = 'githubtimeline';
    const timeline = document.getElementById('timeline');

    async function fetchAllCommits(page = 1, per_page = 100, allCommits = []) {
        const url = `https://api.github.com/repos/${owner}/${repo}/commits?per_page=${per_page}&page=${page}`;
        const res = await fetch(url);
        if (!res.ok) return allCommits;
        const commits = await res.json();
        if (commits.length === 0) return allCommits;
        allCommits = allCommits.concat(commits);
        if (commits.length < per_page) return allCommits;
        return fetchAllCommits(page + 1, per_page, allCommits);
    }

    function groupCommitsByMonth(commits) {
        const monthly = {};
        commits.forEach(c => {
            const date = new Date(c.commit.author.date);
            const key = `${date.getFullYear()}-${String(date.getMonth()+1).padStart(2, '0')}`;
            if (!monthly[key]) monthly[key] = 0;
            monthly[key]++;
        });
        // Convert to sorted array
        return Object.entries(monthly).sort((a, b) => a[0].localeCompare(b[0]));
    }

    async function showMonthlyTimeline() {
        timeline.innerHTML = '<div>Loading monthly commit data...</div>';
        try {
            const commits = await fetchAllCommits();
            const monthly = groupCommitsByMonth(commits);
            timeline.innerHTML = '';
            if (monthly.length === 0) {
                timeline.innerHTML = '<div>No commits found.</div>';
                return;
            }
            monthly.forEach(([month, count]) => {
                const item = document.createElement('div');
                item.className = 'timeline-item';
                item.innerHTML = `
                    <div class="timeline-dot"></div>
                    <div class="timeline-content">
                        <span class="commit-message">${month}</span>
                        <span class="commit-meta">${count} commit${count !== 1 ? 's' : ''}</span>
                    </div>
                `;
                timeline.appendChild(item);
            });
        } catch (e) {
            timeline.innerHTML = '<div>Error loading commit data.</div>';
        }
    }

    showMonthlyTimeline();
    </script>
</body>
</html>
