<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Commits Timeline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>GitHub Commits Timeline</h1>
    <div id="timeline">
        <!-- Timeline items will be injected here -->
    </div>
    <script>
        // Placeholder data
        const commits = [
            { sha: 'a1b2c3d', message: 'Initial commit', author: 'levrun', date: '2025-09-10' },
            { sha: 'd4e5f6g', message: 'Add README', author: 'levrun', date: '2025-09-11' },
            { sha: 'h7i8j9k', message: 'Create timeline page', author: 'levrun', date: '2025-09-12' }
        ];

        const timeline = document.getElementById('timeline');
        commits.forEach(commit => {
            const item = document.createElement('div');
            item.className = 'timeline-item';
            item.innerHTML = `
                <div class="timeline-dot"></div>
                <div class="timeline-content">
                    <span class="commit-sha">${commit.sha}</span>
                    <span class="commit-message">${commit.message}</span>
                    <span class="commit-meta">by ${commit.author} on ${commit.date}</span>
                </div>
            `;
            timeline.appendChild(item);
        });
    </script>
</body>
</html>
